    <body>
		<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="input-name" data-bind="text:name"></label>
			<div class="controls">
			<input type="text" id="input-name" data-bind="attr : { 'placeholder' : name }" />
		</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="input-description"  data-bind="text:description"></label>
			<div class="controls">
				<textarea rows="3" id="input-description" data-bind="attr : { 'placeholder' : description }"> </textarea>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<a class="btnback btn" data-bind="text : back" ></a>
				<a class="btn" id="btnAdd" data-bind="text : save" ></a>
			</div>
		</div>
		</form>
    </body>
