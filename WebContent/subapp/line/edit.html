<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ptms</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<base href="." />
		<base target="" />
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		  <script src="../../js/libs/html5shiv.js"></script>
		<![endif]-->
		<link href="../../css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
		<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="../../css/bootstrap/docs.css" rel="stylesheet">
		<script type="text/javascript" charset="utf-8" src="../../js/libs/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/libs/bootstrap/bootstrap.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/libs/knockout-2.2.1.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/common/storage.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/common/i18n.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/ptms.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/ptms.code.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/ptms.funcs.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/ptms.obj.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="js/edit.js"></script>
		<link href="css/edit.css" rel="stylesheet"> 
	</head>
    <body>
		<span data-bind="text:id" ></span>:<span data-bind="text:data.line.id"></span><br />
		<span data-bind="text:name" ></span>:<input type="text" id="input-name"  data-bind="attr : { 'value' : data.line.name }" /><br />
		<span data-bind="text:timespace" ></span>:<input type="text" id="input-timespace"  data-bind="attr : { 'value' : data.line.timespace }" /><br />
		<span data-bind="text:starttime" ></span>:<input type="text" id="input-starttime"  data-bind="attr : { 'value' : data.line.starttime }" /><br />
		<span data-bind="text:endtime" ></span>:<input type="text" id="input-endtime"  data-bind="attr : { 'value' : data.line.endtime }" /><br />
		<span data-bind="text:description"></span>:<textarea rows="3" id="input-description" data-bind="text : data.line.description"></textarea><br />
		<span data-bind="text:createtime" ></span>:<span data-bind="text:data.line.createtime"></span><br />
        <span data-bind="text:station"></span>:
		<span class="dropdown" id="mystations">	
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">
				<span data-bind="text:del" id="line_station_del"></span>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" data-bind="foreach :data.mystations">
				<li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1" data-bind="attr:{'station-id':id},text:name"></a></li>
			</ul>
		</span><br />
        
        <span class="dropdown" id="otherstations">	
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">
				<span data-bind="text:add" id="line_station_add"></span>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" data-bind="foreach :data.otherstations">
				<li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1" data-bind="attr:{'station-id':id},text:name"></a></li>
			</ul>
		</span><br />
        <span data-bind="text:bus"></span>:
		<span class="dropdown" id="mybuses">	
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">
				<span data-bind="text:del" id="line_bus_del"></span>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" data-bind="foreach :data.mybuses">
				<li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1" data-bind="attr:{'bus-id':id},text:name"></a></li>
			</ul>
		</span><br />
        
        <span class="dropdown" id="otherbuses">	
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">
				<span data-bind="text:add" id="line_bus_add"></span>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" data-bind="foreach :data.otherbuses">
				<li role="presentation"><a href="javascript:void(0)" role="menuitem" tabindex="-1" data-bind="attr:{'bus-id':id},text:name"></a></li>
			</ul>
		</span><br />
		<a class="btn btnback" id="btnCancel" data-bind="text : cancel" ></a></span>
		<a class="btn" id="btnSave" data-bind="text : save" ></a>
    </body>
</html>
