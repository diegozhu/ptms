<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ptms</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<base href="."/>
		<base target=""/>
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		  <script src="../../js/libs/html5shiv.js"></script>
		<![endif]-->
		<link href="../../css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
		<link href="../../css/bootstrap/bootstrap.css" rel="stylesheet">
		<link href="../../css/bootstrap/docs.css" rel="stylesheet">
		<script type="text/javascript" charset="utf-8" src="../../js/libs/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/libs/bootstrap/bootstrap.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/libs/bootstrap/bootstrap-dropdown.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/libs/knockout-2.2.1.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/common/storage.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/common/i18n.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/ptms.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/ptms.code.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/ptms.funcs.js"></script>
		<script type="text/javascript" charset="utf-8" src="../../js/ptms.obj.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="js/edit.js"></script>
		<link href="css/detail.css" rel="stylesheet">
    </head>
    <body> 
		<span data-bind="text:id" ></span>:<span data-bind="text:data.bus.id"></span><br />
		<span data-bind="text:name" ></span>:<input type="text" id="input-name"data-bind="attr :{ 'value' :data.bus.name }"/><br />
		<span data-bind="text:description"></span>:<textarea rows="3"id="input-description" data-bind="text :data.bus.description"> </textarea><br />
		<span data-bind="text:maxpassager"></span>:<input id="input-maxpassager" data-bind="attr :{ 'value' :data.bus.maxpassager }"/><br />
		<span data-bind="text:type"></span>:<input id="input-type" data-bind="attr :{ 'value' :data.bus.type }"/><br />
		<span data-bind="text:purchasetime"></span>:<input id="input-purchasetime" data-bind="attr :{ 'value' :data.bus.purchasetime }"/><br />
		<span data-bind="text:lefttime"></span>:<input id="input-lefttime" data-bind="attr :{ 'value' :data.bus.lefttime }"/><br />
		<span data-bind="text:driver"></span>:
		<span class="dropdown" id="userList">	
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">
				<span data-bind="attr:{'user-id':data.bus.user.id},text:data.bus.user.name" id="bus_user"></span>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" data-bind="foreach :data.users">
				<li role="presentation"><a role="menuitem" tabindex="-1" data-bind="attr:{'user-id':id},text:name"></a></li>
			</ul>
		</span><br />
		<span data-bind="text:line"></span>:
		<span class="dropdown" id="lineList">	
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">
				<span data-bind="attr:{'line-id':data.bus.line.id},text:data.bus.line.name" id="bus_line"></span>
			</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" data-bind="foreach :data.lines">
				<li role="presentation"><a role="menuitem" tabindex="-1" data-bind="attr:{'line-id':id},text:name"></a></li>
			</ul>
		</span><br />
		<span data-bind="text:createtime" ></span>:<span data-bind="text:data.bus.createtime"></span><br />
		<a class="btn btnback" id="btnCancel" data-bind="text:cancel" ></a></span>
		<a class="btn " id="btnSave" data-bind="text :save" ></a>
		<div class="dragdown"></div>
    </body>
</html>
